    //麻烦写法，易理解
        class Weather extends React.Component{
            constructor(){
                super();
                this.state = {isHot:true};
                this.handleClick = this.handleClick.bind(this);
            }
            //在React组件中，如果在继承的子类中定义了不是React类中本身就有的函数名的函数，那么我们自定义的函数中的this将是undefined
            //所以如果想要继续以这种方式给原型上加，那就需要将定义在子类原型上的自定义方法的this绑定为我们创造的实例
            //即在构造器函数中，将这个自定义的函数内部的this绑定为实例，指向实例
            handleClick(){
                console.log(this);
                let {isHot} = this.state
                this.setState({isHot:!isHot});
            }
            render(){
                return <h1 onClick={this.handleClick}>今天天气真{this.state.isHot ? "炎热" : "凉爽"}</h1>
            }
        }
        ReactDOM.render(<Weather/>,document.getElementById('test'));
    </script>
