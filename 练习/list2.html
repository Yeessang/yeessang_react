<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red{
            background-color: #ea6;
        }
    </style>
</head>

<body>
    
    <div id="list"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        let data = ["vue","react","angular","jquery"];
        let list = document.getElementById('list');
        let vDOM = (
            <React.Fragment>
                <h1 id="title">前端框架</h1>
                <ul>
                    {
                        // data.map(function(item,index){
                        //     return <li key={index} className="red"><span style={{color:'red'}}>{item}</span></li>
                        // })
                        data.map((item,index) => <li key={index} className="red"><span style={{color:"red"}}>{item}</span></li>)
                        
                    }
                </ul>
            </React.Fragment>
        )

        ReactDOM.render(vDOM,list);
    </script>

</body>

</html>
