<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Connection extends React.Component{
            myRef = React.createRef();
            myRef2 = React.createRef();
            handleClick = () => {
              console.log(this);
              alert(this.myRef.current.value);
            }
            handleBlur = (event) => {
                const {myRef,myRef2} = this;
                event.target.value = myRef.current.value;
                alert(myRef2.current.value)
            }
            
            render(){
                console.log("渲染")
                return (
                    <div>
                        <input ref={this.myRef} type="text" />
                        &nbsp;
                        <button onClick={this.handleClick} type="submit">请点击获取</button>
                        &nbsp;
                        <input ref={this.myRef2} onBlur={this.handleBlur} type="text" placeholder="失去焦点获取数据"/>
                    </div>
                )
            }
        }

        ReactDOM.render(<Connection/>,document.getElementById('test'));
    </script>
</body>

</html>
